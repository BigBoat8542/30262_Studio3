  <script>
// Initialize the map
mapboxgl.accessToken = "pk.eyJ1IjoibHVrZTg1NDIiLCJhIjoiY2s4cnE5bnRrMGhpajNtcG00b3lreXlycyJ9.AcYo0A3SUOqMDzGmF83huQ"
var map = new mapboxgl.Map({
 container: 'map', // container id
 style: 'mapbox://styles/mapbox/streets-v11', // stylesheet location
 center: [-119.58, 37.74], // starting position [lng, lat]
 zoom: 10 // starting zoom
 });

// Add a popup: https://docs.mapbox.com/mapbox-gl-js/example/popup/
var popup = new mapboxgl.Popup({ closeOnClick: false })
.setLngLat([-119.58, 37.74])
.setHTML('<h1 style="text-align:center; font-size:22px; height:11px">Welcome to Yosemite!</h1>')
.addTo(map);

// Add a geolocation button: https://docs.mapbox.com/mapbox-gl-js/api/#geolocatecontrol
map.addControl(new mapboxgl.GeolocateControl({
positionOptions: {
enableHighAccuracy: true
},
trackUserLocation: true
}), "top-left");    
    
//Create zoomlevel variable with current value
var zoomlevel = map.getZoom();
var popup = new mapboxgl.Popup();
    
// Add pan and zoom controls: https://docs.mapbox.com/mapbox-gl-js/api/#map#addcontrol
map.addControl(new mapboxgl.NavigationControl());
map.on('zoom', function() {
console.log('A zoom event occurred.');
});
    // Add a function that flies to a location: https://docs.mapbox.com/mapbox-gl-js/api/#map#flyto
document.getElementById('fly').addEventListener('click', function () {
map.flyTo({
  center: [-118.82, 36.48], zoom: 10});  // Add a function that sets pitch (tilt) to 60 and bearing (rotation) to 45: https://docs.mapbox.com/mapbox-gl-js/api/#map#setpitch and https://docs.mapbox.com/mapbox-gl-js/api/#map#setbearing
  zoom: [10]
  bearing: 180
  pitch: 1
  essential: true
  //map.setPitch(60);
 // map.setBearing(45);
  });
});
    // Add a search box: https://docs.mapbox.com/mapbox-gl-js/example/mapbox-gl-geocoder/
map.addControl(
new MapboxGeocoder({
accessToken: mapboxgl.accessToken,
mapboxgl: mapboxgl
}),'top-left'
);
// Add a function that sets pitch (tilt) to 60 and bearing (rotation) to 45: https://docs.mapbox.com/mapbox-gl-js/api/#map#setpitch and https://docs.mapbox.com/mapbox-gl-js/api/#map#setbearing
    document.getElementById('pitch').addEventListener('click', function () {
        map.flyTo({
            center: [-118.82, 36.48],
            zoom: [10],
            pitch: 60,
            bearing: 45,
            essential: true 
        });
    });

</script>
